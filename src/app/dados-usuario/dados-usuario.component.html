<div *ngIf="!cadastrouContato">
  <h3 class="title">
    <i-bs class="title-icon" name="person-plus-fill"></i-bs>
    Cadastro de contato
  </h3>
  <hr>

  <div class="card">
    <div class="card-body">
      <form class="card-block" name="form" #form="ngForm" (ngSubmit)="enviarDados()">
        <div class="form-group" [class.has-success]="nome.valid" [class.has-danger]="nome.invalid">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" [(ngModel)]="_nome" #nome="ngModel" class="form-control" placeholder="Seu nome"
            required>

          <div [hidden]="nome.valid	||	nome.pristine">
            <small [ngClass]="{'form-control-danger':	'nome.invalid	||	nome.drity',
                                        'form-control-feedback':	'nome.invalid	||	nome.drity'}">
              O nome é um campo obrigatório!</small>
          </div>
        </div>
        <div class="form-group" [class.has-success]="telefone.valid" [class.has-danger]="telefone.invalid">
          <label for="telefone">Telefone:</label>
          <input type="text" name="telefone" id="telefone" [(ngModel)]="_telefone" #telefone="ngModel"
            [class.form-control-success]="nome.valid" class="form-control" placeholder="(99)-9999-9999" required>

          <div [hidden]="telefone.valid	||	telefone.pristine">
            <small [ngClass]="{'form-control-danger':	'telefone.invalid	||	telefone.drity',
                                        'form-control-feedback':	'telefone.invalid	||	telefone.drity'}">
              O telefone é uma campo obrigatório! </small>
          </div>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" name="email" id="email" [(ngModel)]="_email" #email="ngModel"
            placeholder="email@provedor.com">


        </div>
        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <select class="form-control" name="tipo" id="tipo" [(ngModel)]="_tipo" #tipoContato="ngModel">
            <option [value]="item" *ngFor="let item of tipos">{{ item }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2" [disabled]="form.invalid">Cadastrar</button>
      </form>
    </div>
  </div>
</div>

<div *ngIf="cadastrouContato">
  <h3 class="title">
    <i-bs class="title-icon" name="person-plus-fill"></i-bs>
    Cadastro de contato
  </h3>
  <hr>
  <div class="card card-block">
    <div class="card-body">
      <p>Nome: <strong>{{_nome}}</strong></p>
      <p>Telefone: <strong>{{_telefone}}</strong></p>
      <p>Email: <strong>{{_email}}</strong></p>
      <p>Tipo: <strong>{{_tipo}}</strong></p>
      <button class="btn btn-primary" (click)="voltar()">Voltar</button>
    </div>
  </div>
  <div class="alert alert-success d-flex align-items-center mt-2" role="alert">
    <i-bs class="alert-icon" name="check-circle-fill"></i-bs>
    <span style="margin-left: 5px;">O contato foi cadastrado.</span>    
  </div>
</div>
