<section *ngIf="exibirLista" >
    <h3>Todos os contatos</h3>
    <hr>

    <table class="table table-sm table-striped table-hover ">
      <thead style="background-color: var(--secondary-color); color: var(--text-white);">
        <th scope="col">#</th>
        <th scope="col"> Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">E-mail</th>
        <th scope="col">Tipo</th>
      </thead>
      <tbody>
        <tr *ngFor="let contato of contatos | paginate : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
          let i = index" [class.active]="i == currentIndex" (click)="currentIndex=i; contatoClidado(i)">
          <th scope="row"> {{ i+1 }} </th>
          <td> {{ contato.nome }}</td>
          <td> {{ contato.telefone }}</td>
          <td>{{ contato.email }}</td>
          <td>{{ contato.tipo }}</td>
        </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-center mt-3">
  <pagination-controls class="pages" previousLabel="Anter." nextLabel="PrÃ³x." (pageChange)="onTableDataChange($event)">
  </pagination-controls>
  </div>

</section>
