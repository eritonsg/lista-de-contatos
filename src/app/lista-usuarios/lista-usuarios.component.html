<section *ngIf="exibirLista" >
    <h3>Todos os contatos</h3>
    <hr>

    <table class="table table-striped table-hover ">
      <thead style="background-color: #5f6368; color: #ffffff">
        <th scope="col">#</th>
        <th scope="col"> Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">E-mail</th>
        <th scope="col">Tipo</th>
      </thead>
      <tbody>
        <tr [ngStyle]="{'cursor':	'pointer'}"	*ngFor="let contato of contatos,	let	i	=	index"	(click)="contatoClidado(i)">

          <th scope="row"> {{ i+1 }} </th>
          <td> {{ contato.nome }}</td>
          <td> {{ contato.telefone }}</td>
          <td>{{ contato.email }}</td>
          <td>{{ contato.tipo }}</td>
        </tr>
      </tbody>
    </table>
</section>
