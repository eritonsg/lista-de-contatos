<section *ngIf="exibirLista" >
    <h3 class="title">
      <i-bs class="title-icon" name="people-fill"></i-bs>
      Todos os contatos</h3>
    <hr>

    <table class="table table-sm table-striped table-hover ">
      <thead style="background-color: var(--secondary-color); color: var(--text-white);">
        <th scope="col" class="d-none d-sm-table-cell">#</th>
        <th scope="col"> Nome</th>
        <th scope="col" class="d-none d-sm-table-cell">E-mail</th>
        <th scope="col">Telefone</th>
        <th scope="col" class="d-none d-sm-table-cell">Tipo</th>
      </thead>
      <tbody>
        <tr *ngFor="let contato of contatos | paginate : {
          itemsPerPage: tableSize,
          currentPage: page,
          totalItems: count
        };
          let i = index" [class.active]="i == currentIndex" (click)="currentIndex=i; contatoClidado(i)">
          <th scope="row" class="d-none d-sm-table-cell"> {{ i+1 }} </th>
          <td> {{ contato.nome }}</td>
          <td class="d-none d-sm-table-cell">{{ contato.email }}</td>
          <td> {{ contato.telefone }}</td>
          <td class="d-none d-sm-table-cell">{{ contato.tipo }}</td>
        </tr>
    </tbody>
  </table>
  
  <div class="d-flex justify-content-center mt-3 mb-3">
    <pagination-controls class="pages" previousLabel="Anter." nextLabel="PrÃ³x." (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>

</section>
