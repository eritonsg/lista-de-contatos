<section *ngIf="contato" >
  <h3>Detalhes do contato</h3>
  <hr>

  <div class="card card-block">
      <div class="card-body">
        <p><strong>Nome do Contato: </strong> {{ contato?.nome }}</p>
        <p><strong>Telefone do Contato: </strong> {{ contato?.telefone }}</p>
        <p><strong>Email do Contato: </strong> {{ contato?.email }} </p>
        <p><strong>Tipo do Contato: </strong>{{ contato?.tipo }} </p>
        <button class="btn btn-primary" (click)="voltar()" >Voltar</button>
      </div>
  </div>
</section>
